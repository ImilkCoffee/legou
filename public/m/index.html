    <!-- 
1.导入文件
2.将之前的git仓库删掉
3.准备一个忽略清单, .gitignore 忽略掉一些我们不想提交到github的文件
4.添加到暂存区 git add .
5.提交到本地仓库 git commit -m"提交日志'
6.创建一个远程仓库
7.关联本地和远程仓库 git remote add origin 远程仓库地址(ssh地址)
8. 把代码提交到远程仓库-->
</head>

    <!-- 底部区域 -->
